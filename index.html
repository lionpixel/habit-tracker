        // Fun√ß√µes utilit√°rias
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getWeekKey(year, week) {
            return `${year}-W${String(week).padStart(2, '0')}`;
        }

        function getWeekDates(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay();
            const ISOweekStart = simple;
            if (dow <= 4)
                ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
            else
                ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
            const start = new Date(ISOweekStart);
            const end = new Date(ISOweekStart);
            end.setDate(end.getDate() + 6);
            return { start, end };
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

            const habit = appData.habits[habitKey];

            if (habit.counts[weekKey] < habit.frequency) {

                    html += `

                            </div>
                            <div class="comparison-stats">

                                    <span class="comparison-value" style="color: ${habit.color}">${total} ${habit.unit}</span>
                                </div>
                                <div class="comparison-item">
                                    <span class="comparison-label">M√©dia Brasil</span>
                                    <span class="comparison-value">${data.brAverage} ${habit.unit}</span>
                                </div>
                                <div class="comparison-item">
                                    <span class="comparison-label">M√©dia Mundial</span>

                                    <span class="comparison-label">Status</span>

                }
            });
            
            container.innerHTML = html;
        }

        function renderScience() {
            const container = document.getElementById('scienceGrid');
            
            let html = '';
            Object.entries(scientificData).forEach(([key, data]) => {
                data.studies.forEach(study => {
                    html += `
                        <div class="science-card">
                            <h4>${study.title}</h4>
                            <p>${study.text}</p>
                        </div>
                    `;
                });
            });
            
            container.innerHTML = html;
        }

        function generateInsights() {
            const weekKey = getWeekKey(appData.currentYear, appData.currentWeek);
            const container = document.getElementById('insightsSection');
            const insights = [];
            
            // An√°lise de cada h√°bito
            Object.entries(appData.habits).forEach(([key, habit]) => {
                // Insights especiais para Zero A√ß√∫car
                if (key === 'fasting') {
                    const progress = (habit.currentStreak / 40) * 100;
                    
                    if (habit.completedCycles > 0) {
                        insights.push({
                            type: 'success',
                            icon: 'fa-trophy',
                            title: `üèÜ ${habit.name}: ${habit.completedCycles} Desafio${habit.completedCycles > 1 ? 's' : ''} Completo${habit.completedCycles > 1 ? 's' : ''}!`,
                            text: `Voc√™ completou ${habit.completedCycles} ciclos de 40 dias sem a√ß√∫car em 2026! Isso representa ${habit.completedCycles * 40} dias livres de a√ß√∫car. Incr√≠vel!`
                        });
                    }
                    
                    if (habit.currentStreak >= 30) {
                        insights.push({
                            type: 'warning',
                            icon: 'fa-fire',
                            title: `üî• ${habit.name}: Reta Final!`,
                            text: `Voc√™ est√° h√° ${habit.currentStreak} dias sem a√ß√∫car! Faltam apenas ${40 - habit.currentStreak} dias para completar o desafio. Continue firme!`
                        });
                    } else if (habit.currentStreak >= 15) {
                        insights.push({
                            type: 'warning',
                            icon: 'fa-fire',
                            title: `üí™ ${habit.name}: Na Metade do Caminho!`,
                            text: `${habit.currentStreak} dias sem a√ß√∫car! Voc√™ j√° est√° acima da m√©dia. Continue assim!`
                        });
                    } else if (habit.currentStreak > 0) {
                        insights.push({
                            type: 'info',
                            icon: 'fa-seedling',
                            title: `üå± ${habit.name}: Come√ßou Bem!`,
                            text: `${habit.currentStreak} dias sem a√ß√∫car. Cada dia conta! Mantenha o foco nos benef√≠cios.`
                        });
                    }
                } else {
                    // Insights para outros h√°bitos
                    const count = habit.counts[weekKey] || 0;
                    const completion = Math.min((count / habit.frequency) * 100, 100);
                    const total = count * habit.target;
                    const data = scientificData[key];
                    
                    if (completion >= 100) {
                        insights.push({
                            type: 'success',
                            icon: 'fa-trophy',
                            title: `üèÜ ${habit.name}: META COMPLETA!`,
                            text: `Voc√™ atingiu ${count}/${habit.frequency} dias com ${total} ${habit.unit}! Isso coloca voc√™ acima da m√©dia mundial (${data.worldAverage} ${habit.unit}/semana). Excelente!`
                        });
                    } else if (completion >= 60) {
                        insights.push({
                            type: 'warning',
                            icon: 'fa-fire',
                            title: `‚ö° ${habit.name}: Bom Progresso`,
                            text: `${completion.toFixed(0)}% completo (${count}/${habit.frequency} dias). Continue para superar a m√©dia brasileira de ${data.brAverage} ${habit.unit}/semana!`
                        });
                    }
                    
                    if (total > data.worldAverage) {
                        insights.push({
                            type: 'success',
                            icon: 'fa-globe',
                            title: `üåç ${habit.name}: N√≠vel Internacional`,
                            text: `Com ${total} ${habit.unit} esta semana, voc√™ superou a m√©dia mundial! Continue nesse ritmo excepcional.`
                        });
                    }
                }
            });
            
            // Limitar insights
            const limitedInsights = insights.slice(0, 6);
            
            if (limitedInsights.length === 0) {
                limitedInsights.push({
                    type: 'info',
                    icon: 'fa-info-circle',
                    title: 'Comece Sua Jornada',
                    text: 'Registre seus primeiros h√°bitos e acompanhe seu progresso em rela√ß√£o √†s m√©dias brasileiras e mundiais!'
                });
            }
            
            container.innerHTML = limitedInsights.map(insight => `
                <div class="insight-card ${insight.type}">
                    <div class="insight-icon">
                        <i class="fas ${insight.icon}"></i>
                    </div>
                    <div class="insight-content">
                        <h3>${insight.title}</h3>
                        <p>${insight.text}</p>
                    </div>
                </div>
            `).join('');
        }

        function previousWeek() {
            appData.currentWeek--;
            if (appData.currentWeek < 1) {
                appData.currentWeek = 52;
                appData.currentYear--;
            }
            renderAll();
        }

        function nextWeek() {
            appData.currentWeek++;
            if (appData.currentWeek > 52) {
                appData.currentWeek = 1;
                appData.currentYear++;
            }
            renderAll();
        }

        function renderAll() {
            renderStatsOverview();
            renderWeekSelector();
            renderHabits();
            renderCharts();
            renderComparisons();
            renderScience();
            generateInsights();
        }

        function initApp() {
            loadData();
            
            const now = new Date();
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

            renderAll();
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
