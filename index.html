<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Science Pro 2026 - Sistema Anual Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
            --cyan: #06b6d4;
            --dark: #0f172a;
            --darker: #020617;
            --card-bg: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), #1e1b4b);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 900px;
            margin: 0 auto 10px;
            position: relative;
            z-index: 1;
        }

        .date-display {
            font-size: 0.95rem;
            color: var(--info);
            margin-top: 10px;
            font-weight: 600;
        }

        .view-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.1));
            color: white;
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .tab-btn:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(99, 102, 241, 0.2));
            transform: scale(1.05);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .stat-card.reading::before { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .stat-card.english::before { background: linear-gradient(90deg, #10b981, #059669); }
        .stat-card.hiit::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .stat-card.ppci::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        .stat-card.dopamine::before { background: linear-gradient(90deg, #ec4899, #db2777); }
        .stat-card.fasting::before { background: linear-gradient(90deg, #06b6d4, #0891b2); }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .reading .stat-icon { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .english .stat-icon { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .hiit .stat-icon { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .ppci .stat-icon { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
        .dopamine .stat-icon { background: rgba(236, 72, 153, 0.2); color: #ec4899; }
        .fasting .stat-icon { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            background: linear-gradient(90deg, var(--light), #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-meta {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 10px;
        }

        .week-selector, .month-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--accent));
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: rgba(148, 163, 184, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .period-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
            min-width: 250px;
            text-align: center;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .habit-card:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .habit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }

        .habit-card.reading::before { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .habit-card.english::before { background: linear-gradient(90deg, #10b981, #059669); }
        .habit-card.hiit::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .habit-card.ppci::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        .habit-card.dopamine::before { background: linear-gradient(90deg, #ec4899, #db2777); }
        .habit-card.fasting::before { background: linear-gradient(90deg, #06b6d4, #0891b2); }

        .habit-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .habit-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .habit-icon {
            font-size: 2rem;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .reading .habit-icon { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .english .habit-icon { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .hiit .habit-icon { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .ppci .habit-icon { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
        .dopamine .habit-icon { background: rgba(236, 72, 153, 0.2); color: #ec4899; }
        .fasting .habit-icon { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }

        .habit-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
        }

        .habit-count {
            font-size: 2rem;
            font-weight: 800;
        }

        .reading .habit-count { color: #3b82f6; }
        .english .habit-count { color: #10b981; }
        .hiit .habit-count { color: #f59e0b; }
        .ppci .habit-count { color: #8b5cf6; }
        .dopamine .habit-count { color: #ec4899; }
        .fasting .habit-count { color: #06b6d4; }

        .habit-description {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .habit-progress {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 10px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .reading .progress-fill { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .english .progress-fill { background: linear-gradient(90deg, #10b981, #059669); }
        .hiit .progress-fill { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .ppci .progress-fill { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        .dopamine .progress-fill { background: linear-gradient(90deg, #ec4899, #db2777); }
        .fasting .progress-fill { background: linear-gradient(90deg, #06b6d4, #0891b2); }

        .habit-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-item-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
        }

        .habit-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .habit-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-add:active {
            transform: scale(0.98);
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.02);
        }

        .btn-remove:active {
            transform: scale(0.98);
        }

        .charts-section {
            margin: 30px 0;
        }

        .chart-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .chart-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .chart-header h2 {
            font-size: 1.5rem;
            color: var(--light);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .monthly-comparison {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--light);
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .month-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .month-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .month-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-stats {
            display: grid;
            gap: 12px;
        }

        .month-stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 8px;
        }

        .insights-section {
            display: grid;
            gap: 20px;
            margin: 30px 0;
        }

        .insight-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
            border-radius: var(--border-radius);
            padding: 25px;
            border-left: 4px solid;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            transition: var(--transition);
        }

        .insight-card:hover {
            transform: translateX(5px);
        }

        .insight-card.success { border-left-color: var(--secondary); }
        .insight-card.warning { border-left-color: var(--warning); }
        .insight-card.info { border-left-color: var(--info); }

        .insight-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .success .insight-icon {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        .warning .insight-icon {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .info .insight-icon {
            background: rgba(14, 165, 233, 0.2);
            color: var(--info);
        }

        .insight-content h3 {
            font-size: 1.2rem;
            color: var(--light);
            margin-bottom: 10px;
        }

        .insight-content p {
            color: var(--gray);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .habits-grid { grid-template-columns: 1fr; }
            .stats-overview { grid-template-columns: 1fr; }
            .month-grid { grid-template-columns: 1fr; }
            .view-tabs { flex-direction: column; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .view-section.active {
            display: block;
        }
    </style>
</head>

        // Fun√ß√µes utilit√°rias
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getWeekKey(year, week) {
            return `${year}-W${String(week).padStart(2, '0')}`;
        }

        function getMonthKey(year, month) {
            return `${year}-M${String(month).padStart(2, '0')}`;
        }

        function getWeekDates(year, week) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dow = simple.getDay();
            const ISOweekStart = simple;
            if (dow <= 4)
                ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
            else
                ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
            const start = new Date(ISOweekStart);
            const end = new Date(ISOweekStart);
            end.setDate(end.getDate() + 6);
            return { start, end };
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });

        function updateMonthlyTotals() {
            Object.entries(appData.habits).forEach(([key, habit]) => {
                if (key === 'fasting') return; // Pular Zero A√ß√∫car
                
                // Resetar totais mensais
                habit.monthlyTotals = {};
                
                // Calcular total de cada m√™s
                Object.entries(habit.counts).forEach(([weekKey, count]) => {
                    const [year, weekStr] = weekKey.split('-W');
                    const week = parseInt(weekStr);
                    const dates = getWeekDates(parseInt(year), week);
                    const month = dates.start.getMonth() + 1;
                    const monthKey = getMonthKey(parseInt(year), month);
                    
                    if (!habit.monthlyTotals[monthKey]) {
                        habit.monthlyTotals[monthKey] = 0;
                    }
                    habit.monthlyTotals[monthKey] += count * habit.target;
                });
            });
        }
